services:
  - type: web
    name: infrastructure-management-system
    env: node
    buildCommand: bash render-build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
